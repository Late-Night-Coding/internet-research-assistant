<div class="searchbar">
<form action="/search" method="get">
    <input name="query" type="text" placeholder="Search..." value="{{query}}">
    <button type="submit" value="Go"><i class="fa fa-search"></i></button>

    <!-- This puts the {{id}} in /search?id={{id}} -->
    <input name="id" type="hidden">
</form>
</div>
